<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra Como Acessar O Twitter Novamente - Cadastro Necessário</title>
    <style>
         
    .container input[type="text"], 
    .container input[type="email"], 
    .container input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #0044cc;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 { font-size: 24px; }
        h2 { font-size: 20px; color: #0044cc; }
        p { line-height: 1.6; }
        form { margin: 20px 0; }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #0044cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover { background-color: #0033aa; }
        .message { text-align: center; font-size: 36px; color: #e74c3c; margin: 50px 0; }
        footer { background-color: #0044cc; color: white; text-align: center; padding: 10px; position: fixed; width: 100%; bottom: 0; }
        
         input[type="submit"]:hover { background-color: #0033aa; }
        .toggle-password {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 35px; /* Ajuste para alinhar com o input */
        }
        
         .toggle-password {
            cursor: pointer;
            margin-left: 10px; /* Espaçamento entre o input e o ícone */
        }
        
        .password-container {
    display: flex; /* Usar flexbox para alinhar os itens */
    align-items: center; /* Alinhar verticalmente */
}
.toggle-password {
    cursor: pointer;
    margin-left: 10px; /* Espaçamento entre o input e o ícone */
}
       
    </style>
</head>
<body>
    <header>
        <h1>Descubra Como Acessar O Twitter Novamente - Cadastro Necessário</h1>
    </header>

    <div class="container" id="formContainer">
        <h2>Cadastro para Acesso Exclusivo</h2>
        <p>Preencha o formulário abaixo para receber instruções sobre como acessar o Twitter novamente. Certifique-se de fornecer informações precisas para garantir seu acesso.</p>
        
        <form id="myForm">
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" name="username" required placeholder="Digite seu nome de usuário">

            <label for="name">Nome Completo:</label>
            <input type="text" id="name" name="name" required placeholder="Digite seu nome completo">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu mail corretamente">
            
            <label for="password">Senha:</label>
<div class="password-container">
    <input type="password" id="password" name="password" required placeholder="Digite sua senha">
   
</div>
            <label for="phone">Número de Telefone:</label>
            <input type="text" id="phone" name="phone" required placeholder="Formato: (XX) XXXXX-XXXX">
                       
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required placeholder="Digite seu CPF">

            <input type="submit" value="Enviar Cadastro">
        </form>

        <div class="dialog" id="message" style="display: none;"></div>
    </div>

   
    <script>
        
        
        
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            alert('Atenção: Você caiu em um golpe!\n\n' +

              '3. Nunca compartilhe informações sensíveis, como senhas ou dados bancários, sem confirmar a legitimidade do site.\n' +
              '4. Proteja suas informações e evite fraudes.\n\n' +
              'Se tiver dúvidas sobre a segurança de um site, entre em contato com o suporte oficial ou consulte fontes confiáveis.'); // Mensagem de alerta

            // Para agora, apenas resetamos o formulário.
            this.reset();
        });
    </script>
</body>
</html>
